<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>避ける</title>
  <style>
     html,
    body {
      overflow: hidden
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #display{
      width: 90vw;
    display: block;
    border: solid 1vw;
    margin: 4vw auto;
    }
  </style>
</head>
<body>
  <canvas id="display" width="400" height="600"></canvas>

  <script>
  /**
  * @type {HTMLCanvasElement}
  */
    const display = document.getElementById('display');
    const ctx1 = display.getContext('2d');
    ctx1.beginPath();
    ctx1.font = '20px serif';
    ctx1.fillStyle='red'
    ctx1.fillText('0',0,0);
    ctx1.fillText('50',50,50);
    ctx1.fillText('10',10,10);
    ctx1.fillText('100',100,100);
  </script>
</body>
</html>
